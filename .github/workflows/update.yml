name: Update GitHub GraphQL Schema

on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: Run the workflow without creating a pull request
        required: false
        default: false
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      models: read
    if: github.repository == 'luxass/github-schema'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: download github graphql schema
        run: |
          echo "" > .env
          pnpm run schema:download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: generate types
        run: pnpm run schema:codegen

      - name: lint with fix
        run: pnpm run lint --fix

      - name: generate diff
        id: generate-diff
        run: |
          git diff github-schema.graphql > github-schema.diff

          # if the diff is empty
          if [ ! -s github-schema.diff ]; then
            echo "No changes found in the GitHub GraphQL Schema."
            exit 0
          fi

          echo "Changes found in the GitHub GraphQL Schema:"
          {
            echo 'DIFF<<EOF'
            cat github-schema.diff
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: check if diff is too long
        id: diff-too-long
        run: |
          DIFF_LENGTH=$(wc -l < github-schema.diff)
          if [ "$DIFF_LENGTH" -gt 2000 ]; then
            echo "The diff is too long. Please check the file manually."
            echo "DIFF_TOO_LONG=true" >> "$GITHUB_OUTPUT"
          else
            echo "DIFF_TOO_LONG=false" >> "$GITHUB_OUTPUT"
          fi

      - name: install gh model extension
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh extension install https://github.com/github/gh-models

      - name: generate pr metadata (ai)
        id: pr-metadata
        if: ${{ steps.generate-diff.outputs.DIFF != '' && github.event.inputs.dry-run != 'true' && steps.diff-too-long.outputs.DIFF_TOO_LONG == 'false' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          DIFF_CONTENT=$(cat github-schema.diff)

          echo "Generating PR metadata based on the following diff:"
          echo "----------------------------------------"
          echo "$DIFF_CONTENT"
          echo "----------------------------------------"

          # Call the GitHub models API via gh and capture the output (read request from stdin)
          RESPONSE=$(gh models run --file=.github/prompts/pr-title-by-diff.prompt.yml --var "diff=$DIFF_CONTENT")

          # Extract the generated JSON content and build the title
          CONTENT=$(echo "$RESPONSE" | jq -r '.')

          echo "✅ Generated PR metadata: $CONTENT"

          TYPE=$(echo "$CONTENT" | jq -r '.type')
          SCOPE=$(echo "$CONTENT" | jq -r '.scope')
          MESSAGE=$(echo "$CONTENT" | jq -r '.message')
          TITLE="$TYPE${SCOPE:+($SCOPE)}: $MESSAGE"
          BODY=$(echo "$CONTENT" | jq -r '.body')

          echo "✅ Generated PR title: $TITLE"
          echo "title=$TITLE" >> "$GITHUB_OUTPUT"

          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: create pull request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        if: ${{ github.event.inputs.dry-run != 'true' }}
        env:
          DIFF: ${{ steps.diff-too-long.outputs.DIFF_TOO_LONG == 'true' && 'diff is too long to render' || steps.generate-diff.outputs.DIFF }}
          PR_TITLE: "${{ steps.pr-metadata.outputs.title || 'feat: updated github graphql schema' }}"
          PR_BODY: ${{ steps.pr-metadata.outputs.body || 'I don''t know what they changed, but I''m sure it''s important.' }}
        with:
          commit-message: |
            ${{ env.PR_TITLE }}

            ${{ env.PR_BODY }}
          title: ${{ env.PR_TITLE }}
          body: |
            I found some new changes in GitHub's GraphQL Schema.

            ${{ env.PR_BODY }}

            ### Changes
            <details>
            <summary>Schema Changes</summary><br/>

            ```diff
            ${{ env.DIFF }}
            ```

            <br/></details>

            This is an automated PR to update the GitHub GraphQL Schema.
          branch: update-github-graphql-schema
          add-paths: github-schema.graphql,src/github-schema.ts
          base: main
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          reviewers: luxass
