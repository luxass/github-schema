name: Slash Command Dispatch

on:
  issue_comment:
    types: [created]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Slash Commands
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          commands: |
            release
          static-args: |
            version
          issue-type: pull-request
          permission: admin
